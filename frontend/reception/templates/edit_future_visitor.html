{% extends "base.html" %}

{% block title %}Edit Visitor - Receptionist Panel{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-6">
    <h2 class="text-xl font-bold text-dark mb-6">Edit Scheduled Visitor</h2>

    

    
    <form id="edit-visitor-form" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Visitor Name</label>
            <input type="text" value="{{ visitor.name }}" readonly
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" id="date" name="date" value="{{ date_str }}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-secondary">
        </div>

        <div>
            <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
            <input type="time" id="time" name="time" value="{{ time_str }}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-secondary">
        </div>

        <div class="flex justify-between items-center">
            <a href="/receptionist/visitors/all"
               class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
               Cancel
            </a>
            <button type="submit"
                    class="bg-secondary hover:bg-primary text-white px-4 py-2 rounded-lg shadow">
                Update Appointment
            </button>
        </div>
    </form>
    
</div>

<script>
const form = document.getElementById('edit-visitor-form');
form.addEventListener('submit', async function(e) {
    e.preventDefault(); // prevent default form submission

    const visitorId = "{{ visitor.id }}";
    const formData = new FormData(form);

    try {
        const response = await fetch(`/receptionist/visitors/update/${visitorId}`, {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            alert(`Visitor updated! Date: ${data.date}, Time: ${data.time}`);

            // Update table row if exists
            const row = document.querySelector(`#scheduled-table tr[data-id='${data.id}']`);
            if(row){
                row.querySelector('.visitor-date').textContent = data.date;
                row.querySelector('.visitor-time').textContent = data.time;
            }
        } else {
            alert(data.error || "Failed to update visitor.");
        }
    } catch (err) {
        console.error(err);
        alert("Error updating visitor.");
    }
});
</script>
{% endblock %}
